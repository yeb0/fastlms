<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table th, .list table td {
            border:solid 1px #1d65ec;
        }
        p.nothing {
            text-align: center;
            padding: 100px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('.row-buttons button').on('click', function() {


                var id = $(this).val();

                var msg =  ' 수강취소 처리 하시겠습니까 ? ';

                if (!confirm(msg)) {
                    return false;
                }

                var url = '/api/member/course/cancel.api';
                var parameter = {
                    takeCourseId: id
                };
                axios.post(url, parameter).then(function (response) {

                    console.log(response);

                    response.data = response.data || {};
                    response.data.header = response.data.header || {};

                    if (!response.data.header.result) {
                        alert(response.data.header.message);
                        return false;
                    }

                    // 정상적
                    alert(' 강좌가 정상적으로 취소 되었습니다. ');
                    location.reload();

                }).catch(function (error) {
                    console.log(error);
                });

                return false;


            });
        });


    </script>
</head>
<body>

        <h1>회원 정보</h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

        <div>
            <hr/>
            <a href="/member/info">회원정보 수정</a>
            |
            <a href="/member/password">비밀번호 변경</a>
            |
            <a href="/member/takecourse">내 수강 목록</a>
            <hr/>
        </div>

        <div class="list">

            <table> <!-- list table -->
                <thead>
                <tr>
                    <th>NO</th>
                    <th>등록일</th>
                    <th>강의명</th>

                    <th>상태</th>
                    <th>비고</th>
                </thead>
                </tr>
                <tbody id ="dataList">
                <tr th:each="x, i : ${list}">

                    <td th:text="${i.index + 1}">1</td>
                    <td>
                        <p th:text="${x.regDtText}">2021.01.01</p>
                    </td>
                    <td>
                        <p th:text="${x.subject}">강좌명</p>
                    </td>

                    <td>
                        <p th:if="${x.status eq 'REQ'}">수강신청</p>
                        <p th:if="${x.status eq 'COMPLETE'}">결제완료</p>
                        <p th:if="${x.status eq 'CANCEL'}">수강취소</p>
                    </td>

                    <td>
                        <div class="row-buttons" th:if="${x.status eq 'REQ'}">
                            <button  type = "button" th:value="${x.id}">수강취소 처리</button>
                        </div>
                    </td>


                </tr>
                </tbody>
            </table>


        </div>
</body>
</html>
