<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>관리자 화면</title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }
    .detail table th, .detail table td {
      border:solid 1px #539165;
    }

    .loginHistory table {
      width: 100%;
      border-collapse: collapse;
    }
    .loginHistory table th, .loginHistory table td {
      border:solid 1px #000;
    }
  </style>
</head>
<body>
<h1>관리자 회원 관리 - 회원 상세 정보</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>


  <div class = "detail">

    <table>
        <tbody>
          <tr>
            <th>아이디</th>
            <td>
              <p th:text="${member.userId}"></p>
            </td>
          </tr>
          <tr>
            <th>이름</th>
            <td>
              <p th:text="${member.userName}"></p>
            </td>
          </tr>
          <tr>
            <th>연락처</th>
            <td>
              <p th:text="${member.phone}"></p>
            </td>
          </tr>
          <tr>
            <th>가입일</th>
            <td>
              <p th:text="${member.regDt}"></p>
            </td>
          </tr>
          <tr>
            <th>이메일 인증</th>
            <td>
              <p th:text="${member.emailAuthYn}"></p>
            </td>
          </tr>
          <tr>
            <th>관리자 여부</th>
            <td>
              <p th:text="${member.adminYn}"></p>
            </td>
          </tr>
        <tr>
          <th>회원 상태</th>
          <td>
            <p>
              현재 상태 : <span th:text="${member.userStatus}"></span>
            </p>

            <div>
              <form method="post" action="/admin/member/status.do">
                <input th:value="${member.userId}" type="hidden" name="userId"/>
                <select name="userStatus">
                  <option value = "REQ">가입 승인 중</option>
                  <option value = "ING">정상 이용 중</option>
                  <option value = "STOP">정지 중</option>
                </select>
                <button type="submit">상태 변경</button>
              </form>
            </div>
          </td>
        </tr>

          <tr>
            <th>비밀번호 초기화</th>
            <td>
              <div>
                <form method="post" action="/admin/member/password.do">
                  <input th:value="${member.userId}" type="hidden" name="userId"/>
                  <input type="text" name="password"/>
                  <button type="submit">비밀번호 초기화</button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
    </table>

    <div>
      <a href="list.do">목록으로</a>
    </div>


  </div>

  <hr/>

    <div class="loginHistory">
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>로그인 일자</th>
              <th>접속 IP</th>
              <th>접속 UserAgent</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="x : ${loginHistory.list}">

              <td th:text="${x.userNumber}">1</td>
              <td>
                <p th:text="${#temporals.format(x.loginDt, 'yyyy-MM-dd hh:mm:ss')}">2023.03.10</p>
              </td>
              <td>
                <p th:text="${x.connectIp}">123.0.0.0</p>
              </td>
              <td>
                <p th:text="${x.connectUserAgent}">Agent</p>
              </td>

            </tr>
          </tbody>
        </table>
    </div>




</body>
</html>
