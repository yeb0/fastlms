<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>관리자 화면</title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }
    .detail table th, .detail table td {
      border:solid 1px #539165;
    }

    .loginHistory table {
      width: 100%;
      border-collapse: collapse;
    }
    .loginHistory table th, .loginHistory table td {
      border:solid 1px #000;
    }
  </style>
</head>
<body>
<h1>관리자 회원 관리 - 회원 상세 정보</h1>
<div>
  <a href="/admin/main.do">관리자 메인</a>
  |
  <a href="/admin/member/list.do">회원 관리</a>
  |
  <a href="#">카테고리 관리</a>
  |
  <a href="#">강의 관리</a>
  |
  <a href="/member/logout">로그아웃</a>
  <br/>
</div>

<hr/>


  <div class = "detail">

    <table>
        <tbody>
          <tr>
            <th>아이디</th>
            <td>
              <p th:text="${member.userId}"></p>
            </td>
          </tr>
          <tr>
            <th>이름</th>
            <td>
              <p th:text="${member.userName}"></p>
            </td>
          </tr>
          <tr>
            <th>연락처</th>
            <td>
              <p th:text="${member.phone}"></p>
            </td>
          </tr>
          <tr>
            <th>가입일</th>
            <td>
              <p th:text="${member.regDt}"></p>
            </td>
          </tr>
          <tr>
            <th>이메일 인증</th>
            <td>
              <p th:text="${member.emailAuthYn}"></p>
            </td>
          </tr>
          <tr>
            <th>관리자 여부</th>
            <td>
              <p th:text="${member.adminYn}"></p>
            </td>
          </tr>
        </tbody>
    </table>

    <div>
      <a href="list.do">목록으로</a>
    </div>


  </div>

  <hr/>

    <div class="loginHistory">
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>로그인 일자</th>
              <th>접속 IP</th>
              <th>접속 UserAgent</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="x : ${loginHistory.list}">

              <td th:text="${x.userNumber}">1</td>
              <td>
                <p th:text="${#temporals.format(x.loginDt, 'yyyy-MM-dd hh:mm:ss')}">2023.03.10</p>
              </td>
              <td>
                <p th:text="${x.connectIp}">123.0.0.0</p>
              </td>
              <td>
                <p th:text="${x.connectUserAgent}">Agent</p>
              </td>

            </tr>
          </tbody>
        </table>
    </div>




</body>
</html>
