<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>관리자 화면</title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }
    .detail table th, .detail table td {
      border:solid 1px #21db41;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    .buttons a, .buttons button {
      border-width: 0;
      background-color: transparent;
      text-decoration: underline;
      font-size: 14px;
      line-height: 20px;
      height: 20px;
      color: #000;
      cursor: pointer;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      $('#submitForm').on('submit', function(){
        // 에디터의 내용이 textarea에 적용된다.
        oEditors.getById["contents"].exec("UPDATE_CONTENTS_FIELD", []);
      });

    });


  </script>

</head>
<body>
<h1>배너 관리 - 배너 등록</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

<div class = "detail">

  <form id="submitForm" method="post" enctype="multipart/form-data">  <!-- enctype="multipart/form-data 라는 게 있어야 파일이 서버로 전송됨 -->
    <table>
      <tbody>
      <tr>
        <th>배너명</th>
        <td>
          <input th:type="text" name="name" required placeholder="배너명을 입력"/>
        </td>
      </tr>

      <tr>
        <th>배너파일</th>
        <td>
          <input type="file" name="file" required/>
        </td>
      </tr>

      <tr>
        <th>링크 주소</th>
        <td>
          <input type="text" name="linkUrl" required placeholder="링크 주소를 입력"/>
        </td>
      </tr>

      <tr>
        <th>오픈 방법</th>
        <select name="openType" _required>
          <option value="">오픈방법 선택</option>
          <!-- 구현할것 -->
          <!-- 오픈방법이 무엇인지 모르겠습니다... -->
        </select>
      </tr>

      <tr>
        <th>정렬 순서</th>
        <td>
          <input type="text" name="sortValue" value="0" required placeholder="정렬순서를 입력"/>
        </td>
      </tr>

      <tr>
        <th>공개 여부</th>
        <td>
          <input type="checkbox" name="usingYn" placeholder="공개여부를 입력"/>
        </td>
      </tr>


      </tbody>
    </table>

    <div class = "buttons">
      <button type="submit"> 배너 등록 하기</button>
      <a href="/admin/banner/list.do">목록으로 돌아가기</a>
    </div>
  </form>

</div>


    <script type="text/javascript" src="/res/se2/js/service/HuskyEZCreator.js" charset="utf-8"></script>
    <script type="text/javascript">
      var oEditors = [];
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "contents",
        sSkinURI: "/res/se2/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      });
    </script>

</body>
</html>
